{% extends 'base.html' %}
{%block content%}

<h1>Sign Up</h1>



<div class="card">
  <div class="card-content">
    {% if error_message %}
    <p class="red-text">{{error_message}}</p>
    {% endif %}
    <form action="" method='POST'>
      {%csrf_token%}
      {{form.as_p}}
      <br>
      <input class='btn' type="submit" value="Signup">
    </form>
  </div>
</div>


{%endblock%}
