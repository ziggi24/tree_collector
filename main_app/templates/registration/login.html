{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<div class="card">
  <div class="card-content">
    <form action="" method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class='btn' value="Login">
      <input type="hidden" name="next" value={{next}}>
    </form>
  </div>
</div>
{% endblock %}
