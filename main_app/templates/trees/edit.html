{% extends 'base.html' %}
{% block content %}
<h1>Update {{tree.name}}</h1>
<div class="card">
  <div class="card-content">
    <form action="{%url 'edit' tree.id%}" method='POST'>
      {% csrf_token %}
      {{ tree_form.as_p }}
      <input class='btn' type="submit" value="Update Tree">
    </form>
  </div>
</div>
{% endblock %}
