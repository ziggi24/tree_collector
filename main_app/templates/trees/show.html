{% extends 'base.html' %}
{% block content %}
<h1>Tree Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ tree.name }}</span>
    <p>Age: {{ tree.age }}</p>
    <p>Height: {{ tree.height }}</p>
    <p>Species: {{ tree.species }}</p>
  </div>
</div>

{%endblock%}
